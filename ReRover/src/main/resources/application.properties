spring.application.name=ReRover
spring.sql.init.schema-locations=classpath*:WebProject/ReRover/database/schema.sql
spring.sql.init.data-locations=classpath*:WebProject/ReRover/database/data.sql

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ReRover?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=nvbduy
spring.datasource.password=nvbduy18
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA Configuration
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Session Management
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.tracking-modes=COOKIE

# Disable Spring Session
spring.session.store-type=none
spring.session.jdbc.initialize-schema=never
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.session.SessionAutoConfiguration

# Allow Hibernate to generate optimized SQL
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.session.jdbc=DEBUG

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=uploads/

